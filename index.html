<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="/assets/images/icon.png" type="image/png">

</head>
<body>
    <main class="main-div">
        <section class="main-section">
            <div class="container content-container">
                <div class="row">
                    <div class="col-12 col-lg-4">
                        <div class="form-area">
                            <form class="data-form">
                                <div class="form-group mb-3">
                                  <label class="mb-2">Add Contact</label>
                                  <input type="text" class="form-control" id="name" placeholder="Name" required>
                                </div>
                                <div class="form-group mb-3">
                                  <input type="email" class="form-control" id="email" placeholder="Email" required>
                                </div>
                                <div class="form-group mb-3">
                                  <input type="tel" class="form-control" id="phone" placeholder="Phone" required>
                                </div>
                                <button onclick="ManageContact.addNewContact(event)" class="btn btn-primary">Submit</button>
                            </form>                              
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="form-area">
                            <form class="search-form">
                                <div class="form-group mb-3">
                                  <label class="mb-2">Search By Name</label>
                                  <input type="text" class="form-control" id="nameToSearch" placeholder="Enter a name" required>
                                </div>
                                <button onclick="ManageContact.searchName(event)" class="btn btn-primary">Submit</button>
                            </form>                              
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="update-area">
                            <form class="update-form">
                                <div class="form-group mb-3">
                                  <label class="mb-2">Update Contact</label>
                                  <input type="text" class="form-control" id="idToUpdate" placeholder="Enter the user ID" required>
                                </div>
                                <div class="form-group mb-3">
                                  <input type="text" class="form-control" id="nameToUpdate" placeholder="Name" required>
                                </div>
                                <div class="form-group mb-3">
                                  <input type="email" class="form-control" id="emailToUpdate" placeholder="Email" required>
                                </div>
                                <div class="form-group mb-3">
                                  <input type="tel" class="form-control" id="phoneToUpdate" placeholder="Phone" required>
                                </div>
                                <button onclick="ManageContact.updateContact(event)" class="btn btn-primary">Update</button>
                            </form>                              
                        </div>
                    </div>
                </div>
            </div>
        </section> 
        <section class="display-contacts">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <table id="contactsData" class="table table-striped table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody id="tableBodyData">
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>  
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/custom-script.js"></script>
</body>
</html>
